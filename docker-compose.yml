  #     KAFKA_BOOTSTRAP_SERVERS: kafka:9092
  #   depends_on:
  #     - hivemq
  #     - kafka
  #   networks:
  #     - smart-agri-net

  # Sensor Simulator (giả lập cảm biến gửi lên MQTT)
  # sensor-simulator:
  #   build: ./sensor-simulator
  #   volumes:
  #     - ./data:/data
  #   environment:
  #     MQTT_BROKER: hivemq
  #     MQTT_PORT: 1883
