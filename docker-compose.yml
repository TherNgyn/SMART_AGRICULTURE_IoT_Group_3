  #     CSV_FILE: /data/sensor_data.csv
  #     INTERVAL: 5
  #   depends_on:
  #     - hivemq
  #   networks:
  #     - smart-agri-net

  # Spark Master
  spark-master:
    build: .
    environment:
      - SPARK_MODE=master
    ports:
      - "7077:7077"
      - "8080:8080"
    networks:
      - smart-agri-net
    volumes:
      - ./Scripts:/opt/bitnami/spark/Scripts
      - ./models:/opt/bitnami/spark/models
      - ./data:/opt/bitnami/spark/data
    # --packages org.apache.spark:spark-sql-kafka-0-10_2.12:3.5.0 

  # Spark Worker
  spark-worker:
    image: bitnami/spark:3.5.0
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
    depends_on:
      - spark-master
    networks:
      - smart-agri-net

  # Spark Structured Streaming App
  # spark-streaming:
  #   build: ./spark-streaming-app
  #   volumes:
  #     - ./models:/models   # Volume lưu model ML
  #   environment:
  #     - SPARK_MASTER=spark://spark-master:7077
  #     - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
