version: '3.8'

services:
  # MQTT Broker (HiveMQ Community Edition)
  hivemq:
    image: hivemq/hivemq-ce:latest
    ports:
      - "1883:1883"
    networks:
      - smart-agri-net

  # Kafka & Zookeeper
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
    networks:
      - smart-agri-net

  kafka:
    image: wurstmeister/kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    depends_on:
      - zookeeper
    networks:
      - smart-agri-net

  # MQTT-Kafka Bridge
  mqtt-kafka-bridge:
    build: ./mqtt-kafka-bridge
    environment:
      MQTT_BROKER: hivemq
      MQTT_PORT: 1883
      MQTT_TOPIC: sensor-data
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      - hivemq
      - kafka
    networks:
      - smart-agri-net

  # Sensor Simulator (giả lập cảm biến gửi lên MQTT)
  sensor-simulator:
    build: ./sensor-simulator
    volumes:
      - ./data:/data
    environment:
      MQTT_BROKER: hivemq
      MQTT_PORT: 1883
      MQTT_TOPIC: sensor-data
      CSV_FILE: /data/sensor_data.csv
      INTERVAL: 5
    depends_on:
      - hivemq
    networks:
      - smart-agri-net

  # Spark Master
  spark-master:
    image: bitnami/spark:latest
    environment:
      - SPARK_MODE=master
    ports:
      - "7077:7077"
      - "8080:8080"
    networks:
      - smart-agri-net

  # Spark Worker
  spark-worker:
    image: bitnami/spark:latest
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
    depends_on:
      - spark-master
    networks:
      - smart-agri-net

  # Spark Structured Streaming App
  spark-streaming:
    build: ./spark-streaming-app
    volumes:
      - ./models:/models   # Volume lưu model ML
    environment:
      - SPARK_MASTER=spark://spark-master:7077
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - MONGODB_URI=mongodb://mongodb:27017
      - MODEL_PATH=/models
    depends_on:
      - spark-master
      - kafka
      - mongodb
    networks:
      - smart-agri-net

  # MongoDB
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db   # Volume lưu dữ liệu MongoDB
    networks:
      - smart-agri-net

  # Notification Service (Email/SMS/quạt làm mát)
  notification:
    build: ./notification
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - EMAIL_SERVER=smtp.example.com
      - EMAIL_USER=alerts@example.com
      - EMAIL_PASS=password
    depends_on:
      - kafka
    networks:
      - smart-agri-net

  # API/Dashboard (Flask/FastAPI/Streamlit)
  api-dashboard:
    build: ./api-dashboard
    ports:
      - "8501:8501"   # Nếu dùng Streamlit
      - "5000:5000"   # Nếu dùng Flask/FastAPI
    environment:
      - MONGODB_URI=mongodb://mongodb:27017
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      - mongodb
      - kafka
    networks:
      - smart-agri-net

networks:
  smart-agri-net:

volumes:
  mongo_data: