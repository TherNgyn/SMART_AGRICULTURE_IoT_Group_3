  #   depends_on:
  #     - spark-master
  #     - kafka
  #     - mongodb
  #   networks:
  #     - smart-agri-net

  # MongoDB
  mongodb:
    image: mongo:6.0
    container_name: mongoDB
    ports:
      - "27017:27017"
    volumes:
      - ./mongo_data:/data/db   # Volume lưu dữ liệu MongoDB
    networks:
      - smart-agri-net

  # Notification Service (Email/SMS/quạt làm mát)
